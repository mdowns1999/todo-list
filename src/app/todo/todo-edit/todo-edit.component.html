<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            name="name"
            [ngModel]="todo?.name"
            #name="ngModel"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="type">Category:</label>
          <select
            id="type"
            class="form-control required"
            name="type"
            [ngModel]="todo?.type"
            #type="ngModel"
          >
            <option value="null">Please Select a Category</option>
            <option *ngFor="let option of options" value="{{ option }}">
              {{ option }}
            </option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            size="550"
            max="550"
            [ngModel]="todo?.description"
            #description="ngModel"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
